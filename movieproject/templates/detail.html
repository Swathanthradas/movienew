{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <br>
            <br>

            <a class="btn btn-info" href="{% url 'movieapp:index' %}">Back</a>

        <div>
            <br>
            <img src="{{movie.img.url}}" width="400" height="400">
        </div>

        </div>

        <div class="col-md-6">
            <div>
                <br>
                <br>
                <br>
                <br>
                <br>
                    <h2 class="text-center">{{movie.name}}</h2>
                    <h6 class="text-justify">{{movie.desc}}</h6>
                    <h4 style="color:blue;">{{movie.year}}</h4>
                    <a class="text-center btn btn-warning " href=" {% url 'movieapp:update' movie.id %}">Update</a>
                    <a class="text-center btn btn-danger " href=" {% url 'movieapp:delete' movie.id %}">Delete</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
